description = "Main ProCleaner Theme Layout"
==
<!doctype html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{this.page.meta_description}}">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/46dae76b7e.js" crossorigin="anonymous"></script>

        <!-- Main Style CSS Custom -->
        <link rel="stylesheet" href="{{ 'assets/css/style.css'|theme }}">
        {% styles %}
        <title>Czyszczenie Tapicerki - {{this.page.title}}</title>
    </head>

        



        <!-- Navbar Partial  -->
        {% partial 'navbar' %}


        <!-- Main Content -->
        {% page %}



        
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="{{ 'assets/javascript/main.js'|theme }}"></script>

        {% framework extras %}
        {% scripts %}

</body>
</html>
